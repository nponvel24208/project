<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Admission Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .admission-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 400px;
        }
        .admission-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .admission-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .admission-form input, 
        .admission-form select, 
        .admission-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .admission-form button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .admission-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="admission-form">
        <h2>School Admission Form</h2>
        <form id="admissionForm">
            <label for="studentName">Student Name</label>
            <input type="text" id="studentName" name="studentName" placeholder="Enter full name" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="grade">Grade Applying For</label>
            <select id="grade" name="grade" required>
                <option value="">Select Grade</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>

            <label for="parentName">Parent/Guardian Name</label>
            <input type="text" id="parentName" name="parentName" placeholder="Enter parent/guardian name" required>

            <label for="contact">Contact Number</label>
            <input type="tel" id="contact" name="contact" placeholder="Enter phone number" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter email" required>

            <label for="address">Address</label>
            <textarea id="address" name="address" placeholder="Enter full address" rows="3" required></textarea>

            <button type="submit">Submit Admission</button>
        </form>
    </div>

    <script>
        document.getElementById('admissionForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent actual form submission
            alert('ðŸŽ‰ Admission Submitted Successfully! We will contact you soon.');
            this.reset(); // Reset the form after submission
        });
    </script>
</body>
</html>
